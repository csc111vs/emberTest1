<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='css/bootstrap.css' rel='stylesheet' />
   <link href='css/application.css' rel='stylesheet' />
  <script src='js/app.js'></script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>

</head>
<body>
 <script type='text/x-handlebars' data-template-name='application'>
    <div class='navbar navbar-default'>
      <div class='container'>
        {{#link-to 'index' class='navbar-brand'}}<img src='images/home-logo.png' alt='logo' height='38' width='43' />{{/link-to}}
       
        <ul class='nav navbar-nav navbar-right'>
          {{#link-to 'index' tagName='li'}}Home{{/link-to}}
          {{#link-to 'about' tagName='li'}}About{{/link-to}}
        </ul>
      </div>
    </div>
    <div class='container'>
      {{outlet}}
    </div>
    <footer class='container'>
      <hr />
      <p class='pull-left'>&copy; 2013 Volition Labs LLP</p>
      <p class='pull-right'><a href='#/credits'>Credits</a></p>
    </footer>
  </script>
  <script type='text/x-handlebars' data-template-name='index'>
    <h1>Welcome to EngageNWin </h1>
  </script>
  <script type='text/x-handlebars' data-template-name='about'>
    <h1>About The Coupons</h1>
  </script>
  <script type='text/x-handlebars' data-template-name='credits'>
    <h1>Thanks for the Help!</h1>
    <p>This site would not be possible without the hardworking Volition Development Team!</p>
  </script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
